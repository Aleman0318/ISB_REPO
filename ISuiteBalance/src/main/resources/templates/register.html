<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro | ISB</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<main class="login-shell">
    <section class="login-frame register-frame">

        <!-- Panel izquierdo (rojo con formulario) -->
        <div class="panel-der panel-registro">
            <h1 class="titulo-login">Registro</h1>
            <p class="subtitulo">Crea tu cuenta</p>

            <form th:action="@{/register}" method="post" autocomplete="on">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-login w-100">Registrar</button>
                <a class="link-olvido mt-2" th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
            </form>
        </div>

        <!-- Panel derecho (gris oscuro con ISB e imagen) -->
        <div class="panel-izq panel-izq-registro">
            <div class="marca-ISB">ISB</div>
            <div class="ilustracion-wrap">
                <img class="ilustracion"
                     th:src="@{/img/conta-illustration.png}"
                     alt="Icono contabilidad">
            </div>
        </div>

    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
