<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro | ISB</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/img/conta-illustration.png}">
    <!-- Tu CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fuentes.css}">
</head>
<body>
<main class="login-shell">
    <section class="login-frame register-frame">

        <!-- Panel izquierdo (rojo con formulario) -->
        <div class="panel-der panel-registro">
            <h1 class="fuente-titulos1">Registro</h1>
            <p class="fuente-p1 text-center">Crea tu cuenta</p>

            <form th:action="@{/register}" method="post" autocomplete="on">
                <div class="mb-3">
                    <label for="nombre" class="form-label fuente-p1">Nombre</label>
                    <input type="text" class="form-control fuente-p2" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control fuente-p2" id="correo" name="correo" required placeholder="Ingresa tu correo">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fuente-p1">Contraseña</label>
                    <input type="password" class="form-control fuente-p2" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> <!-- Verificación CSRF -->

                <button type="submit" class="btn btn-login w-100">Registrar</button>
                <a class="link-olvido mt-2" th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
            </form>
        </div>

        <!-- Panel derecho (gris oscuro con ISB e imagen) -->
        <div class="panel-izq panel-izq-registro">
            <div class="marca-ISB">ISB</div>
            <div class="ilustracion-wrap">
                <img class="ilustracion"
                     th:src="@{/img/conta-illustration.png}"
                     src="/img/conta-illustration.png"
                     alt="Icono contabilidad">
            </div>
        </div>

    </section>
</main>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bloque que usa Thymeleaf para flags -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
      // Flags por query param (true/false si existen)
      const regOk     = /*[[${param.registered != null}]]*/ false; // /register?registered
      const regExists = /*[[${param.exists != null}]]*/ false;     // /register?exists
      const regWeak   = /*[[${param.weak != null}]]*/ false;       // /register?weak
      const regError  = /*[[${param.error != null}]]*/ false;      // /register?error

      // Mensaje opcional con JS puro (evita parseos de Thymeleaf en strings)
      const qs  = new URLSearchParams(window.location.search);
      const msg = qs.get('msg');

      // console.log({ regOk, regExists, regWeak, regError, msg }); // Debug opcional

      if (regOk) {
        Swal.fire({
          icon: 'success',
          title: '¡Cuenta creada!',
          text: 'Tu registro fue exitoso. Ahora puedes iniciar sesión.',
          confirmButtonText: 'Ir a Login'
        }).then(() => {
          window.location.href = /*[[@{/login}]]*/ '/login';
        });
      }

      if (regExists) {
        Swal.fire({
          icon: 'error',
          title: 'Correo ya registrado',
          text: msg || 'El correo ingresado ya está en uso. Prueba con otro.',
          confirmButtonText: 'Entendido'
        });
      }

      if (regWeak) {
        Swal.fire({
          icon: 'warning',
          title: 'Contraseña débil',
          text: msg || 'La contraseña no cumple la política (mín. 8 caracteres, mayúscula, minúscula y número).',
          confirmButtonText: 'Corregir'
        });
      }

      if (regError) {
        Swal.fire({
          icon: 'error',
          title: 'No se pudo registrar',
          text: msg || 'Ocurrió un error al procesar el registro. Inténtalo de nuevo.',
          confirmButtonText: 'Reintentar'
        });
      }
    });
    /*]]>*/
</script>
</body>
</html>
