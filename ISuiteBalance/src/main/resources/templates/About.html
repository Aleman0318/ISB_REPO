<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Men煤 lateral -->
<script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const sidebar = document.querySelector('.sidebar');
      const backdrop = document.getElementById('backdrop');
      if(!btn||!sidebar||!backdrop) return;
      function openMenu(){ sidebar.classList.add('sidebar--open'); backdrop.classList.add('backdrop--show'); document.body.classList.add('no-scroll'); btn.setAttribute('aria-expanded','true'); }
      function closeMenu(){ sidebar.classList.remove('sidebar--open'); backdrop.classList.remove('backdrop--show'); document.body.classList.remove('no-scroll'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click', (e)=>{ e.preventDefault(); sidebar.classList.contains('sidebar--open')?closeMenu():openMenu(); });
      backdrop.addEventListener('click', closeMenu);
      window.addEventListener('resize', ()=>{ if (window.innerWidth > 767) closeMenu(); });
      document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });
    })();
</script>

<script type="module" th:src="@{/JS/UsuarioIndexDB.js}"></script>
<script type="module">
    import { hydrateUserDisplay } from '/JS/UsuarioIndexDB.js';
    hydrateUserDisplay();
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('logoutBtn');
      if (!btn) return;

      btn.addEventListener('click', async (e) => {
        e.preventDefault();

        const { isConfirmed } = await Swal.fire({
          title: '驴Cerrar sesi贸n?',
          text: 'Se cerrar谩 tu sesi贸n actual.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'S铆, cerrar',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#e63946'
        });

        if (isConfirmed) {
          try {
            const mod = await import('/JS/UsuarioIndexDB.js');
            await mod.clearUser();
            localStorage.removeItem('lastUserName');
          } catch (err) {
            console.warn('No se pudo limpiar IndexedDB/localStorage:', err);
          }

          const f = document.getElementById('logoutForm');
          if (f) f.submit();
        }
      });
    });
</script>
