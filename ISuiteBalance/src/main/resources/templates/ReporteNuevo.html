<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Balance | ISB</title>
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/fuentes.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .grupo-seleccion .filtro-col.botones button,
        .grupo-seleccion .filtro-col.botones a {
            width: 160px;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <h2 class="fuente-semi">Dashboard</h2>
    <ul class="fuente-p1">
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/dashboard}">
                <img th:src="@{/img/home.png}" alt="Eliminar" class="icono-opcion_aside">Inicio</a>
        </li>

        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/saldos-iniciales}">
                <img th:src="@{/img/calendario.png}" alt="Saldos" class="icono-opcion_aside">Saldos Iniciales
            </a>
        </li>

        <li sec:authorize="hasRole('Administrador')">
            <a th:href="@{/gestion-usuario}">
                <img th:src="@{/img/gestion-de-usuarios.png}" alt="gestionUsu" class="icono-opcion_aside">Gestion Usuario</a>
        </li>

        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/subir-doc}">
                <img th:src="@{/img/documento.png}" alt="Documento" class="icono-opcion_aside">Partidas</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/gestion-partida}">
                <img th:src="@{/img/carga-de-archivos.png}" alt="gestionPartida" class="icono-opcion_aside">Gestion de Partidas</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/registro-libro-diario}">
                <img th:src="@{/img/libro-mayor.png}" alt="Libro" class="icono-opcion_aside">Libro Diario</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/libro-mayor}">
                <img th:src="@{/img/mayor.png}" alt="Libro" class="icono-opcion_aside">Libro Mayor</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/balanza-comprobacion}">
                <img th:src="@{/img/balanza.png}" alt="Libro" class="icono-opcion_aside">Balanza</a>
        </li>

        <!-- SOLO Admin y Contador: crear reporte -->
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/reportes/nuevo}" class="active">
                <img th:src="@{/img/grafico-de-barras.png}" alt="Reporte" class="icono-opcion_aside">
                Generar reporte
            </a>
        </li>

        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/reportes/mis}">
                <img th:src="@{/img/grafico-de-barras.png}" alt="Reporte" class="icono-opcion_aside">
                Mis reportes
            </a>
        </li>

        <!-- SOLO Auditor: ver lista de reportes -->
        <li sec:authorize="hasRole('Auditor')">
            <a th:href="@{/reportes}">
                <img th:src="@{/img/grafico-de-barras.png}" alt="Reporte" class="icono-opcion_aside">
                Reportes
            </a>
        </li>

        <li sec:authorize="hasAnyRole('Administrador','Auditor')">
            <a th:href="@{/bitacora}">
                <img th:src="@{/img/revisar.png}" alt="Auditoria" class="icono-opcion_aside">Auditoría</a>
        </li>

        <li>
            <a th:href="@{/about}">
                <img th:src="@{/img/nosotros.png}" alt="Libro" class="icono-opcion_aside">About</a>
        </li>
    </ul>
</div>

<div id="backdrop" class="backdrop"></div>

<div class="main fondo-dash">
    <header>
        <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
        <button id="menuBtn" class="menu-btn" aria-label="Abrir menú" title="Menú">
            <i class="fi fi-rr-menu-burger" aria-hidden="true"></i>
        </button>

        <div class="brand">
            <h1 class="fuente-semita">Suite Balance | ISB</h1>
        </div>

        <div class="user-info">
      <span class="nombre-usuario fuente-p4" data-usuario-target>
        <script th:inline="javascript">
          document.write(localStorage.getItem('lastUserName') || '[[${nombreUsuario}]]' || 'Invitado');
        </script>
      </span>
            <span data-usuario-server th:text="${nombreUsuario}" style="display:none;"></span>
            <span data-user-email   th:text="${correoUsuario}" style="display:none;"></span>
            <span data-user-role    th:text="${rolUsuario}"   style="display:none;"></span>

            <a onclick="window.location.href='/perfil'" title="Perfil">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" class="avatar"></a>
            <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">

            <button id="logoutBtn" class="logout-btn" title="Cerrar sesión" aria-label="Cerrar sesión">
                <i class="fi fi-sr-power" aria-hidden="true"></i>
            </button>

            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </header>

    <div class="container_principal fondo-1">
        <main class="generar-reporte fondo-1" sec:authorize="hasAnyRole('Administrador','Contador')">
            <div class="contenedor-titulo-gestion">
                <h1 class="titulo-gestion fuente-titulos3 txt-rojo">Generar Reporte</h1>
            </div>

            <div class="card">
                <form method="post"
                      th:action="${reporteEdit} != null ?
                          @{/reportes/{id}/editar(id=${reporteEdit.idReporte})} :
                          @{/reportes}"
                      class="grupo-seleccion contenedor-blanco fondo-lineas">

                    <div class="campo">
                        <label class="fuente-btn">Tipo de Reporte</label>
                        <select class="input fuente-p1"
                                name="tipo"
                                required
                                th:disabled="${reporteEdit} != null">
                            <option value="" disabled
                                    th:selected="${reporteEdit} == null">
                                Selecciona el tipo de reporte
                            </option>
                            <option value="BALANZA"
                                    th:selected="${reporteEdit} != null and reporteEdit.tipoReporte == 'BALANZA'">
                                Balanza de Comprobacion
                            </option>
                            <option value="DIARIO"
                                    th:selected="${reporteEdit} != null and reporteEdit.tipoReporte == 'DIARIO'">
                                Libro Diario
                            </option>
                        </select>
                    </div>

                    <!-- Periodicidad -->
                    <div class="campo">
                        <label class="fuente-btn">Periodicidad</label>
                        <select class="input fuente-p1"
                                name="periodicidad"
                                required
                                th:disabled="${reporteEdit} != null">
                            <option value="" disabled
                                    th:selected="${reporteEdit} == null">
                                Selecciona la periodicidad
                            </option>
                            <option value="MENSUAL"
                                    th:selected="${reporteEdit} != null and reporteEdit.periodicidad == 'MENSUAL'">
                                Mensual
                            </option>
                            <option value="BIMESTRAL"
                                    th:selected="${reporteEdit} != null and reporteEdit.periodicidad == 'BIMESTRAL'">
                                Bimestral
                            </option>
                            <option value="TRIMESTRAL"
                                    th:selected="${reporteEdit} != null and reporteEdit.periodicidad == 'TRIMESTRAL'">
                                Trimestral
                            </option>
                            <option value="ANUAL"
                                    th:selected="${reporteEdit} != null and reporteEdit.periodicidad == 'ANUAL'">
                                Anual
                            </option>
                        </select>
                    </div>

                    <!-- Comentario -->
                    <div class="campo">
                        <label class="fuente-btn">Comentario </label>
                        <textarea class="input fuente-p1"
                                  name="comentario"
                                  placeholder="Notas internas del reporte…"
                                  style="height: 45px; resize: vertical;"
                                  th:text="${reporteEdit} != null ? ${reporteEdit.comentario} : ''">
                        </textarea>
                    </div>

                    <div class="filtro-col botones">
                        <button type="button" id="btnPreviewAnterior" class="btn-agregar fuente-btn">Anteriores</button>
                        <button type="button" id="btnPreviewActual"   class="btn-agregar fuente-btn">Actuales</button>

                        <!-- cambia: Crear / Guardar cambios -->
                        <button class="btn-agregar fuente-btn" type="submit"
                                th:text="${reporteEdit} != null ? 'Guardar' : 'Crear'">
                            Crear
                        </button>

                        <a th:href="@{/reportes/mis}"
                           class="btn-agregar fuente-btn"
                           style="display:inline-flex;align-items:center;justify-content:center;">
                            Mis reportes
                        </a>
                    </div>
                </form>
            </div>

            <div id="preview" class="card contenedor-blanco fondo-lineas">
                <h2 class="fuente-btn txt-rojo" style="text-align: center">Vista previa del reporte</h2>
            </div>

            <script th:inline="javascript">
                const PREVIEW_URL = /*[[@{/reportes/preview}]]*/ '/reportes/preview';

                async function preview(tipo, periodicidad, anterior = false) {
                  // truco: para “anterior” manda un flag
                  const url = `${PREVIEW_URL}?tipo=${encodeURIComponent(tipo)}&periodicidad=${encodeURIComponent(periodicidad)}&anterior=${anterior}`;
                  const resp = await fetch(url, { headers: { 'X-Requested-With': 'XMLHttpRequest' }});
                  const target = document.getElementById('preview');
                  target.innerHTML = resp.ok ? await resp.text() : `<div class="alerta-error">Error ${resp.status}</div>`;
                }

                const tipoSel = document.querySelector('select[name="tipo"]');
                const perSel  = document.querySelector('select[name="periodicidad"]');

                document.getElementById('btnPreviewActual')  .addEventListener('click', ()=> preview(tipoSel.value, perSel.value, false));
                document.getElementById('btnPreviewAnterior').addEventListener('click', ()=> preview(tipoSel.value, perSel.value, true));
            </script>

        </main>
    </div>
</div>

<!-- Scripts idénticos al dashboard -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" th:src="@{/JS/menu.js}"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('logoutBtn');
      if (!btn) return;
      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        const { isConfirmed } = await Swal.fire({
          title: '¿Cerrar sesión?',
          text: 'Se cerrará tu sesión actual.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, cerrar',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#e63946'
        });
        if (isConfirmed) {
          try {
            const mod = await import('/JS/UsuarioIndexDB.js');
            await mod.clearUser();
            localStorage.removeItem('lastUserName');
          } catch (err) { console.warn('No se pudo limpiar IndexedDB/localStorage:', err); }
          const f = document.getElementById('logoutForm');
          if (f) f.submit();
        }
      });
    });
</script>

<script type="module" th:src="@{/JS/UsuarioIndexDB.js}"></script>
<script type="module">
    import { hydrateUserDisplay } from '/JS/UsuarioIndexDB.js';
    hydrateUserDisplay();
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- ESTE bloque debe tener inline="javascript"  -->
<script th:inline="javascript">
    const okMsg  = /*[[${ok}]]*/ null;
    const errMsg = /*[[${err}]]*/ null;

    if (okMsg) {
      Swal.fire({
        icon: 'success',
        title: 'Éxito',
        text: okMsg,
        confirmButtonColor: '#4CAF50',
        confirmButtonText: 'Perfecto'
      });
    }

    if (errMsg) {
      Swal.fire({
        icon: 'warning',
        title: 'Reporte duplicado',
        text: errMsg,
        confirmButtonColor: '#e63946',
        confirmButtonText: 'Entendido'
      });
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('logoutBtn');
      if (!btn) return;

      btn.addEventListener('click', async (e) => {
        e.preventDefault();

        const { isConfirmed } = await Swal.fire({
          title: '¿Cerrar sesión?',
          text: 'Se cerrará tu sesión actual.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, cerrar',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#e63946'
        });

        if (isConfirmed) {
          try {
            const mod = await import('/JS/UsuarioIndexDB.js'); // <-- tu archivo renombrado

          } catch (err) {
            console.warn('No se pudo limpiar IndexedDB/localStorage:', err);
          }

          const f = document.getElementById('logoutForm');
          if (f) f.submit(); // POST /logout con CSRF

</body>
</html>
