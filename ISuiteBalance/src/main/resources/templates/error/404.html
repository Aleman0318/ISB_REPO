<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 404 | ISB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          background: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: sans-serif;
          text-align: center;
        }

        .container {
          max-width: 900px;
          width: 100%;
          padding: 20px;
        }

        .gif {
          width: 100%;
          max-width: 640px;
          height: auto;
          margin: 0 auto 32px;
          display: block;
          transform: scale(1.2) translateX(2%);
        }

        h1 {
          font-size: clamp(56px, 9vw, 80px);
          margin: 0 0 16px;
          font-weight: 800;
          color: #222;
        }

        p {
          font-size: clamp(20px, 2.8vw, 26px);
          margin-bottom: 28px;
          color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="gif" src="/img/error.gif" alt="Error animado">
    <h1>404</h1>
    <p>¡Zas! El cavernícola mordió el cable equivocado. Esta página no existe.</p>
    <a href="#" onclick="goBack()" class="btn btn-outline-primary btn-lg">Regresar</a>
</div>

<script>
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
      return false;
    }
</script>
</body>
</html>
