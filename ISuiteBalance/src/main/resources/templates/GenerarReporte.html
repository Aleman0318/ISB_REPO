<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Balance | ISB</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
        <li><a th:href="@{/dashboard}" class="active">Inicio</a></li>
        <li><a th:href="@{/gestion-usuario}">Gestion Usuario</a></li>
        <li><a th:href="@{/subir-doc}">Documentos</a></li>
        <li><a th:href="@{/partida}">Partidas</a></li>
        <li><a th:href="@{/registro-libro-diario}">Libro Diario</a></li>
        <li><a th:href="@{/generar-reporte}">Reportes</a></li>
        <li><a th:href="@{/bitacora}">Auditor√≠a</a></li>
    </ul>
</div>

    <!-- Backdrop para cerrar al tocar fuera -->
    <div id="backdrop" class="backdrop"></div>

<div class="main">
    <header>
        <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
        <button id="menuBtn" class="menu-btn" aria-label="Abrir men√∫" title="Men√∫">
            <i class="fi fi-rr-menu-burger" aria-hidden="true"></i>
        </button>
        <div class="brand">
            <h1>Suite Balance | ISB</h1>
        </div>
        <input type="text" placeholder="Buscar...">
        <div class="user-info">
            <span th:text="${nombreUsuario}">Invitado</span>
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" class="avatar">

            <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">

            <!-- Bot√≥n de logout -->
            <button id="logoutBtn" class="logout-btn" title="Cerrar sesi√≥n" aria-label="Cerrar sesi√≥n">
                <i class="fi fi-sr-power" aria-hidden="true"></i>
            </button>

            <!-- üîí Form oculto para POST /logout con CSRF -->
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </header>

    <div class="container_principal">
        <!-- Contenido central -->
        <main class="generar-reporte">
            <h1 class="titulo-reporte">Generar Reporte</h1>

            <div class="grupo-seleccion">
                <div class="campo">
                    <label for="periodo">Periodo Contable:</label>
                    <select id="periodo">
                        <option value="mensual">Mensual</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="anual">Anual</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="tipo-reporte">Tipo de Reporte:</label>
                    <select id="tipo-reporte">
                        <option value="libro-mayor">Libro Mayor</option>
                        <option value="libro-diario">Libro Diario</option>
                        <option value="balance">Balance General</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="fecha-inicial">Periodo Inicial:</label>
                    <input type="date" id="fecha-inicial" />
                </div>

                <div class="campo">
                    <label for="fecha-final">Periodo Final:</label>
                    <input type="date" id="fecha-final" />
                </div>
            </div>

            <div class="vista-previa">
                <h2>Vista previa</h2>
                <table class="tabla-reporte">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="botones-reporte">
                <button class="btn-reporte pdf">Generar PDF</button>
                <button class="btn-reporte excel">Exportar a Excel</button>
                <button class="btn-reporte cancelar">Cancelar</button>
            </div>
            </main>

        </div>
    </div>
</div>
</body>
</html>
