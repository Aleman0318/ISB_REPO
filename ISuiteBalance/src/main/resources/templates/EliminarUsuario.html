<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Balance | ISB</title>

    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
        <li><a th:href="@{/dashboard}" class="active">Inicio</a></li>
        <li><a th:href="@{/gestion-usuario}">Gestion Usuario</a></li>
        <li><a th:href="@{/subir-doc}">Partidas</a></li>
        <li><a th:href="@{/registro-libro-diario}">Libro Diario</a></li>
        <li><a th:href="@{/generar-reporte}">Reportes</a></li>
        <li><a th:href="@{/bitacora}">Auditoría</a></li>
    </ul>
</div>

<!-- Backdrop para cerrar al tocar fuera -->
<div id="backdrop" class="backdrop"></div>


    <div class="container_principal">
        <header class="barra-superior">
            <h1>ISuite Balance | ISB</h1>
            <div class="barra-busqueda">
                <input type="text" placeholder="Buscar..." />
            </div>
            <div class="info-usuario">
                <span>Alejandro</span>
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" class="avatar">
            </div>
        </header>
        <div class="formulario-usuario">
            <h1>Eliminar Usuario</h1>

            <form>
                <div class="form-grupo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Diego Alejandro">
                </div>

                <div class="form-grupo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Flores Montesinos">
                </div>

                <div class="form-grupo">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" placeholder="FM22026@UES.UED.SV">
                </div>

                <div class="form-grupo">
                    <label for="rol">Asignar Rol:</label>
                    <select id="rol">
                        <option>Seleccionar Rol del Usuario</option>
                        <option>Administrador</option>
                        <option>Contador</option>
                        <option>Supervisor</option>
                    </select>
                </div>

                <h2 class="texto">¿Desea <span class="resaltar">ELIMINAR</span> ese usuario de forma permanente?</h2>


                <div class="botones">
                    <button type="submit" class="btn-agregar">Eliminar Usuario</button>
                    <button type="button" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Chart.js
    const ctx = document.getElementById('barChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['JUL','JUN','AGO','SEP','OCT'],
        datasets: [{ label:'Reportes', data:[546,390,487,254,673], backgroundColor:'#2b6cb0' }]
      },
      options: { responsive:true, plugins:{ legend:{ display:false }}, scales:{ y:{ beginAtZero:true }}}
    });

    // Hamburguesa
    (function(){
      const btn = document.getElementById('menuBtn');
      const sidebar = document.querySelector('.sidebar');
      const backdrop = document.getElementById('backdrop');

      if(!btn || !sidebar || !backdrop) return;

      function openMenu(){
        sidebar.classList.add('sidebar--open');
        backdrop.classList.add('backdrop--show');
        document.body.classList.add('no-scroll');
        btn.setAttribute('aria-expanded','true');
      }
      function closeMenu(){
        sidebar.classList.remove('sidebar--open');
        backdrop.classList.remove('backdrop--show');
        document.body.classList.remove('no-scroll');
        btn.setAttribute('aria-expanded','false');
      }
      function toggleMenu(){
        const isOpen = sidebar.classList.contains('sidebar--open');
        isOpen ? closeMenu() : openMenu();
      }

      btn.addEventListener('click', (e)=>{ e.preventDefault(); toggleMenu(); });
      backdrop.addEventListener('click', closeMenu);
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });

      // Si cambias a desktop, cierra el panel
      window.addEventListener('resize', ()=>{ if (window.innerWidth > 767) closeMenu(); });
    })();
</script>

<!-- Logout con confirmación + submit del form oculto -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('logoutBtn');
      if (!btn) return;

      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        const { isConfirmed } = await Swal.fire({
          title: '¿Cerrar sesión?',
          text: 'Se cerrará tu sesión actual.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, cerrar',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#e63946'
        });

        if (isConfirmed) {
          const f = document.getElementById('logoutForm');
          if (f) f.submit();  // POST /logout con CSRF
        }
      });
    });
</script>

</body>
</html>
