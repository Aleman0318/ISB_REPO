<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Balance | ISB</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a th:href="@{/dashboard}" class="active">Inicio</a></li>
                <li><a th:href="@{/gestion-usuario}">Gestion Usuario</a></li>
                <li><a th:href="@{/subir-doc}">Documentos</a></li>
                <li><a th:href="@{/partida}">Partidas</a></li>
                <li><a th:href="@{/registro-libro-diario}">Libro Diario</a></li>
                <li><a th:href="@{/generar-reporte}">Reportes</a></li>
                <li><a th:href="@{/bitacora}">Auditoría</a></li>
            </ul>
        </div>

        <!-- Backdrop para cerrar al tocar fuera -->
        <div id="backdrop" class="backdrop"></div>
e>

        <!-- Columna derecha (contenido) -->
        <div class="container_principal">

            <!-- Barra superior -->
            <header class="barra-superior">
                <h1>ISuite Balance | ISB</h1>
                <div class="barra-busqueda">
                    <input type="text" placeholder="Buscar..." />
                </div>
                <div class="info-usuario">
                    <span>Diego</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" class="avatar">
                </div>
            </header>

            <!-- Contenido central -->
            <main>

                <div class="formulario-usuario">
                    <h1>Crear Usuario</h1>

                    <form>
                        <div class="form-grupo">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Ingrese el nombre">
                        </div>

                        <div class="form-grupo">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" placeholder="Ingrese el Apellido">
                        </div>

                        <div class="form-grupo">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" placeholder="Ingrese el correo electrónico">
                        </div>

                        <div class="form-grupo">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" placeholder="Ingrese la contraseña">
                        </div>

                        <div class="form-grupo">
                            <label for="rol">Asignar Rol:</label>
                            <select id="rol">
                                <option>Seleccionar Rol del Usuario</option>
                                <option>Administrador</option>
                                <option>Contador</option>
                                <option>Supervisor</option>
                            </select>
                        </div>

                        <div class="botones">
                            <button type="submit" class="btn-agregar">Agregar Usuario</button>
                            <button type="button" class="btn-cancelar">Cancelar</button>
                        </div>
                    </form>
                </div>

            </main>
        </div>
</body>
</html>
