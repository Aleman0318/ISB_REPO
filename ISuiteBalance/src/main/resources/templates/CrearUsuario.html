<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Balance | ISB</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <link rel="stylesheet" th:href="@{/css/fuentes.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="sidebar">
    <h2 class="fuente-semi">Dashboard</h2>
    <ul class="fuente-p1">
        <!-- Inicio: solo usuarios autenticados -->
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/dashboard}">
                <img th:src="@{/img/home.png}" alt="Eliminar" class="icono-opcion_aside">Inicio</a>
        </li>

        <!-- Solo Administrador -->
        <li sec:authorize="hasRole('Administrador')">
            <a th:href="@{/gestion-usuario}" class="active">
                <img th:src="@{/img/gestion-de-usuarios.png}" alt="gestionUsu" class="icono-opcion_aside">Gestion Usuario</a>
        </li>

        <!-- Administrador o Contador -->
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/subir-doc}">
                <img th:src="@{/img/documento.png}" alt="Documento" class="icono-opcion_aside">Partidas</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/gestion-partida}">
                <img th:src="@{/img/carga-de-archivos.png}" alt="gestionPartida" class="icono-opcion_aside">Gestion de Partidas</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/registro-libro-diario}">
                <img th:src="@{/img/libro-mayor.png}" alt="Libro" class="icono-opcion_aside">Libro Diario</a>
        </li>
        <!-- NUEVO: Libro Mayor -->
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/libro-mayor}">
                <img th:src="@{/img/mayor.png}" alt="Libro" class="icono-opcion_aside">Libro Mayor</a>
        </li>
        <!-- NUEVO: Balanza -->
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/balanza-comprobacion}">
                <img th:src="@{/img/balanza.png}" alt="Libro" class="icono-opcion_aside">Balanza</a>
        </li>

        <!-- Administrador o Auditor -->
        <li sec:authorize="hasAnyRole('Administrador','Auditor')">
            <a th:href="@{/generar-reporte}">
                <img th:src="@{/img/grafico-de-barras.png}" alt="Reporte" class="icono-opcion_aside">Reportes</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Auditor')">
            <a th:href="@{/bitacora}">
                <img th:src="@{/img/revisar.png}" alt="Auditoria" class="icono-opcion_aside">Auditor√≠a</a>
        </li>

        <!-- About (visible para todos los roles, incluso invitado) -->
        <li>
            <a th:href="@{/about}">
                <img th:src="@{/img/nosotros.png}" alt="Libro" class="icono-opcion_aside">About</a>
        </li>
    </ul>
</div>

<!-- Backdrop para cerrar al tocar fuera -->
<div id="backdrop" class="backdrop"></div>

<header>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <button id="menuBtn" class="menu-btn" aria-label="Abrir men√∫" title="Men√∫">
        <i class="fi fi-rr-menu-burger" aria-hidden="true"></i>
    </button>
    <div class="brand">
        <h1>Suite Balance | ISB</h1>
    </div>

    <!-- ======= CAMBIO: user-info sin parpadeo + semilla ======= -->
    <div class="user-info">
        <!-- Antes:
        <span th:text="${nombreUsuario}">Invitado</span>
        -->

        <!-- Ahora: escribe nombre durante el parseo para evitar parpadeo -->
        <span class="nombre-usuario" data-usuario-target>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var nombreUsuario = /*[[${nombreUsuario}]]*/ 'Invitado';
            document.write(localStorage.getItem('lastUserName') || nombreUsuario || 'Invitado');
            /*]]>*/
        </script>
        </span>
        <!-- Semilla desde backend (si existe) para guardarlo en IndexedDB -->
        <span data-usuario-server th:text="${nombreUsuario}" style="display:none;"></span>

        <a onclick="window.location.href='/perfil'" title="Perfil">   <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" class="avatar"></a>

        <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">

        <!-- Bot√≥n de logout -->
        <button id="logoutBtn" class="logout-btn" title="Cerrar sesi√≥n" aria-label="Cerrar sesi√≥n">
            <i class="fi fi-sr-power" aria-hidden="true"></i>
        </button>

        <!-- üîí Form oculto para POST /logout con CSRF -->
        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
    <!-- ======= FIN CAMBIO ======= -->
</header>

<div class="container_principal">
    <!-- Contenido central -->
    <main>
        <div class="formulario-usuario">
            <h1 class="fuente-titulos2 txt-blanco">Crear Usuario</h1>

            <!-- Mensaje de error (flash) -->
            <div th:if="${error}" class="alerta-error" th:text="${error}"></div>

            <form th:action="@{/crear-usuario}" method="post" autocomplete="off">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="form-grupo">
                    <label for="nombre">Nombre:</label>
                    <input
                            type="text"
                            id="nombre"
                            name="nombre"
                            placeholder="Ingrese el nombre"
                            required
                            th:value="${formNombre}">
                </div>

                <div class="form-grupo">
                    <label for="correo">Correo:</label>
                    <input
                            type="email"
                            id="correo"
                            name="correo"
                            placeholder="Ingrese el correo electr√≥nico"
                            required
                            th:value="${formCorreo}">
                </div>

                <div class="form-grupo">
                    <label for="contrasena">Contrase√±a:</label>
                    <input type="text" id="contrasena" name="contrasena" placeholder="Ingrese la contrase√±a" required minlength="8">
                </div>

                <div class="form-grupo">
                    <label for="rol">Asignar Rol:</label>
                    <select id="rol" name="rol" required>
                        <option value="" selected>Seleccionar Rol del Usuario</option>
                        <option value="Administrador" th:selected="${formRol == 'ADMIN'}">Administrador</option>
                        <option value="Contador" th:selected="${formRol == 'CONTADOR'}">Contador</option>
                        <option value="Auditor" th:selected="${formRol == 'AUDITOR'}">Auditor</option>
                    </select>
                </div>

                <div class="botones">
                    <button
                            type="button"
                            class="btn-agregar"
                            id="btnCrear"
                            onclick="
                              const f = this.form;
                              if (!f.reportValidity()) return;
                              this.disabled = true;
                              this.textContent = 'Creando...';
                              if (f.requestSubmit) {
                                f.requestSubmit();
                              } else {
                                setTimeout(() => f.submit(), 0);
                              }
                            ">
                        Agregar Usuario
                    </button>

                    <button
                            type="button"
                            class="btn-cancelar"
                            th:onclick="|window.location='@{/gestion-usuario}'|">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Chart.js
    const ctx = document.getElementById('barChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['JUL','JUN','AGO','SEP','OCT'],
        datasets: [{ label:'Reportes', data:[546,390,487,254,673], backgroundColor:'#2b6cb0' }]
      },
      options: { responsive:true, plugins:{ legend:{ display:false }}, scales:{ y:{ beginAtZero:true }}}
    });

    // Hamburguesa
    (function(){
      const btn = document.getElementById('menuBtn');
      const sidebar = document.querySelector('.sidebar');
      const backdrop = document.getElementById('backdrop');

      if(!btn || !sidebar || !backdrop) return;

      function openMenu(){
        sidebar.classList.add('sidebar--open');
        backdrop.classList.add('backdrop--show');
        document.body.classList.add('no-scroll');
        btn.setAttribute('aria-expanded','true');
      }
      function closeMenu(){
        sidebar.classList.remove('sidebar--open');
        backdrop.classList.remove('backdrop--show');
        document.body.classList.remove('no-scroll');
        btn.setAttribute('aria-expanded','false');
      }
      function toggleMenu(){
        const isOpen = sidebar.classList.contains('sidebar--open');
        isOpen ? closeMenu() : openMenu();
      }

      btn.addEventListener('click', (e)=>{ e.preventDefault(); toggleMenu(); });
      backdrop.addEventListener('click', closeMenu);
      document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeMenu(); });

      // Si cambias a desktop, cierra el panel
      window.addEventListener('resize', ()=>{ if (window.innerWidth > 767) closeMenu(); });
    })();
</script>

<!-- ‚úÖ IndexedDB del usuario: hidratar header -->
<script type="module" th:src="@{/JS/UsuarioIndexDB.js}"></script>
<script type="module">
    import { hydrateUserDisplay } from '/JS/UsuarioIndexDB.js';
    hydrateUserDisplay();
</script>

<!-- üîí Logout con limpieza IndexedDB + cache r√°pido -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('logoutBtn');
      if (!btn) return;

      btn.addEventListener('click', async (e) => {
        e.preventDefault();
        const { isConfirmed } = await Swal.fire({
          title: '¬øCerrar sesi√≥n?',
          text: 'Se cerrar√° tu sesi√≥n actual.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'S√≠, cerrar',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#e63946'
        });

        if (isConfirmed) {
          try {
            const mod = await import('/JS/UsuarioIndexDB.js'); // tu archivo renombrado
            await mod.clearUser();
            localStorage.removeItem('lastUserName');          // limpia cache r√°pido
          } catch (err) {
            console.warn('No se pudo limpiar IndexedDB/localStorage:', err);
          }

          const f = document.getElementById('logoutForm');
          if (f) f.submit();  // POST /logout con CSRF
        }
      });
    });
</script>

</body>
</html>
