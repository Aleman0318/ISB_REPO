<!DOCTYPE html>

        <!-- Backdrop para cerrar al tocar fuera -->
<div id="backdrop" class="backdrop"></div>

    <header>
        <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
        <button id="menuBtn" class="menu-btn" aria-label="Abrir men칰" title="Men칰">

            <!-- 游 Form oculto para POST /logout con CSRF -->
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </header>

<div class="container_principal">
            <!-- Contenido central -->
            <main>

                <div class="formulario-usuario">
                    <h1>Crear Usuario</h1>

                    <form>
                        <div class="form-grupo">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Ingrese el nombre">
                        </div>

                        <div class="form-grupo">
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" placeholder="Ingrese el correo electr칩nico">

                            <select id="rol">

                                <option>Administrador</option>
                                <option>Contador</option>
                                <option>Supervisor</option>
                            </select>
                        </div>

                        <div class="botones">
                            <button type="submit" class="btn-agregar">Agregar Usuario</button>
                            <button type="button" class="btn-cancelar">Cancelar</button>
                        </div>
                    </form>
                </div>

            </main>
</div>
</body>
</html>
