<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | ISB</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/img/conta-illustration.png}">
    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/fuentes.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<main class="login-shell">
    <section class="login-frame">

        <!-- Panel izquierdo (oscuro con ISB e imagen) -->
        <div class="panel-izq">
            <div class="marca-ISB">ISB</div>
            <div class="ilustracion-wrap">
                <img class="ilustracion"
                     th:src="@{/img/conta-illustration.png}"
                     src="/img/conta-illustration.png"
                     alt="Icono contabilidad">
            </div>
        </div>

        <!-- Panel derecho (formulario) -->
        <div class="panel-der">
            <h1 class="fuente-titulos1">Login</h1>
            <p class="fuente-p1 text-center">Ingrese a su cuenta</p>

            <form th:action="@{/login}" method="post" autocomplete="on">
                <div class="mb-3">
                    <label for="username" class="form-label fuente-p1">Correo electrónico</label>
                    <input type="email" class="form-control fuente-p2" id="username" name="username"
                           placeholder="Ingresa tu correo electrónico" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fuente-p1">Contraseña</label>
                    <input type="password" class="form-control fuente-p2" id="password" name="password"
                           placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="d-flex align-items-center mb-4">
                    <input class="form-check-input" type="checkbox" value="true" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Recordarme</label>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <button type="submit" class="btn btn-login">Ingresar</button>

                <a class="link-olvido" th:href="@{/register}">¿Aún no tienes una cuenta? Regístrate</a>
            </form>
        </div>

    </section>
</main>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- SweetAlert según query params -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener("DOMContentLoaded", function() {
      const hayError    = /*[[${param.error     != null}]]*/ false;
      const hayLogout   = /*[[${param.logout    != null}]]*/ false;
      const registrado  = /*[[${param.registered != null}]]*/ false;

      if (hayError) {
        Swal.fire({
          icon: 'error',
          title: 'Credenciales inválidas',
          text: 'Correo y/o contraseña incorrectos.',
          confirmButtonText: 'Entendido'
        });
      }

      if (hayLogout) {
        Swal.fire({
          icon: 'success',
          title: 'Sesión cerrada',
          text: 'Has salido correctamente.',
          timer: 2000,
          showConfirmButton: false
        });
      }

      if (registrado) {
        Swal.fire({
          icon: 'success',
          title: 'Registro exitoso',
          text: 'Ahora puedes iniciar sesión.',
          timer: 2000,
          showConfirmButton: false
        });
      }
    });
    /*]]>*/
</script>
</body>
</html>
