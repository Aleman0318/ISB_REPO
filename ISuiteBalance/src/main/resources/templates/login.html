<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | ISB</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<main class="login-shell">
    <section class="login-frame">

        <!-- Panel izquierdo (oscuro con ISB e imagen) -->
        <div class="panel-izq">
            <div class="marca-ISB">ISB</div>
            <div class="ilustracion-wrap">
                <!-- Coloca tu imagen en src/main/resources/static/img/conta-illustration.png -->
                <img class="ilustracion"
                     th:src="@{/img/conta-illustration.png}"
                     src="/img/conta-illustration.png"
                     alt="Icono contabilidad">
            </div>
        </div>

        <!-- Panel derecho (formulario) -->
        <div class="panel-der">
            <h1 class="titulo-login">Login</h1>
            <p class="subtitulo">Ingrese a su cuenta</p>

            <form th:action="@{/login}" method="post" autocomplete="on">
                <div class="mb-3">
                    <label for="username" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Correo electrónico" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Contraseña" required>
                </div>

                <div class="d-flex align-items-center mb-4">
                    <input class="form-check-input" type="checkbox" value="true" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Recordarme</label>
                </div>

                <button type="submit" class="btn btn-login">Ingresar</button>

                <a class="link-olvido" th:href="@{/register}">¿Aún no tienes una cuenta? Registrate</a>
            </form>
        </div>

    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
