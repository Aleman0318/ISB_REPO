<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil | ISB</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <link rel="stylesheet" th:href="@{/css/fuentes.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="fuente-semi">Dashboard</h2>
    <ul class="fuente-p1">
        <!-- Inicio: solo usuarios autenticados -->
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/dashboard}">
                <img th:src="@{/img/home.png}" alt="Eliminar" class="icono-opcion_aside">Inicio</a>
        </li>

        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/saldos-iniciales}">
                <img th:src="@{/img/calendario.png}" alt="Saldos" class="icono-opcion_aside">Saldos Iniciales
            </a>
        </li>

        <!-- Solo Administrador -->
        <li sec:authorize="hasRole('Administrador')">
            <a th:href="@{/gestion-usuario}">
                <img th:src="@{/img/gestion-de-usuarios.png}" alt="gestionUsu" class="icono-opcion_aside">Gestion Usuario</a>
        </li>

        <!-- Administrador o Contador -->
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/subir-doc}">
                <img th:src="@{/img/documento.png}" alt="Documento" class="icono-opcion_aside">Partidas</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/gestion-partida}">
                <img th:src="@{/img/carga-de-archivos.png}" alt="gestionPartida" class="icono-opcion_aside">Gestion de Partidas</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/registro-libro-diario}">
                <img th:src="@{/img/libro-mayor.png}" alt="Libro" class="icono-opcion_aside">Libro Diario</a>
        </li>
        <!-- NUEVO: Libro Mayor -->
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/libro-mayor}">
                <img th:src="@{/img/mayor.png}" alt="Libro" class="icono-opcion_aside">Libro Mayor</a>
        </li>
        <!-- NUEVO: Balanza -->
        <li sec:authorize="hasAnyRole('Administrador','Contador')">
            <a th:href="@{/balanza-comprobacion}">
                <img th:src="@{/img/balanza.png}" alt="Libro" class="icono-opcion_aside">Balanza</a>
        </li>

        <!-- Administrador o Auditor -->
        <li sec:authorize="hasAnyRole('Administrador','Auditor')">
            <a th:href="@{/generar-reporte}">
                <img th:src="@{/img/grafico-de-barras.png}" alt="Reporte" class="icono-opcion_aside">Reportes</a>
        </li>
        <li sec:authorize="hasAnyRole('Administrador','Auditor')">
            <a th:href="@{/bitacora}">
                <img th:src="@{/img/revisar.png}" alt="Auditoria" class="icono-opcion_aside">Auditoría</a>
        </li>

        <!-- About (visible para todos los roles, incluso invitado) -->
        <li>
            <a th:href="@{/about}">
                <img th:src="@{/img/nosotros.png}" alt="Libro" class="icono-opcion_aside">About</a>
        </li>
    </ul>
</div>

<div id="backdrop" class="backdrop"></div>

<!-- Header -->
<header>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <button id="menuBtn" class="menu-btn" aria-label="Abrir menú" title="Menú">
        <i class="fi fi-rr-menu-burger" aria-hidden="true"></i>
    </button>

    <div class="brand "><h1 class="fuente-semita">Suite Balance | ISB</h1></div>

    <div class="user-info">
    <span class="nombre-usuario fuente-p4" data-usuario-target>
        <script th:inline="javascript">
            /*<![CDATA[*/
            var nombreUsuario = /*[[${nombreUsuario}]]*/ 'Invitado';
            document.write(localStorage.getItem('lastUserName') || nombreUsuario || 'Invitado');
            /*]]>*/
        </script>
    </span>

        <!-- Semillas ocultas para tu hydrateUserDisplay() -->
        <span data-usuario-server th:if="${nombreUsuario != null}" th:text="${nombreUsuario}" style="display:none;"></span>
        <span data-user-email    th:if="${usuario?.correo != null}" th:text="${usuario.correo}" style="display:none;"></span>
        <span data-user-role     th:if="${usuario?.rol != null}"    th:text="${usuario.rol}"    style="display:none;"></span>

        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" class="avatar">
        <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
        <button id="logoutBtn" class="logout-btn" title="Cerrar sesión" aria-label="Cerrar sesión">
            <i class="fi fi-sr-power" aria-hidden="true"></i>
        </button>

        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</header>

<!-- Contenido -->
<div class="container_principal fondo-1">
    <main class="gestion-usuarios fondo-1">

        <div class="contenedor-titulo-gestion" style="margin-top:40px;">
            <h1 class="titulo-gestion fuente-titulos3 txt-rojo">Perfil de usuario</h1>
        </div>


        <div class="formulario-usuario ">
            <div class="texto" style="padding-top:10px;">

            </div>

            <!-- Nombre -->
            <div class="form-grupo">
                <label class="fuente-btn">Nombre: </label>
                <input class="fuente-p1" id="perfil-nombre" type="text" readonly th:value="${usuario?.nombres}" value="">
            </div>

            <!-- Correo -->
            <div class="form-grupo">
                <label class="fuente-btn">Correo: </label>
                <input class="fuente-p1" id="perfil-correo" type="email" readonly th:value="${usuario?.correo}" value="">
            </div>

            <!-- Teléfono -->
            <div class="form-grupo">
                <label class="fuente-btn">Teléfono: </label>
                <input class="fuente-p1" id="perfil-telefono" type="text" readonly th:value="${usuario?.telefono}" value="">
            </div>

            <!-- Rol -->
            <div class="form-grupo">
                <label class="fuente-btn">Rol: </label>
                <input class="fuente-p1" id="perfil-rol" type="text" readonly th:value="${usuario?.rol}" value="">
            </div>

            <!-- Empresa -->
            <div class="form-grupo">
                <label class="fuente_btn" style="min-width:200px;">Empresa: </label>
                <input class="fuente-p1" id="perfil-empresa" type="text" readonly th:value="${usuario?.empresa}" value="">
            </div>

            <div class="contenedor-boton">
                <a class="btn-agregar fuente-btn" th:href="@{/dashboard}"
                   style="text-align:center;">
                    Volver
                </a>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Menú lateral -->
<script>
    (function(){
      const btn = document.getElementById('menuBtn');
      const sidebar = document.querySelector('.sidebar');
      const backdrop = document.getElementById('backdrop');
      if(!btn||!sidebar||!backdrop) return;
      function openMenu(){ sidebar.classList.add('sidebar--open'); backdrop.classList.add('backdrop--show'); document.body.classList.add('no-scroll'); btn.setAttribute('aria-expanded','true'); }
      function closeMenu(){ sidebar.classList.remove('sidebar--open'); backdrop.classList.remove('backdrop--show'); document.body.classList.remove('no-scroll'); btn.setAttribute('aria-expanded','false'); }
      btn.addEventListener('click', (e)=>{ e.preventDefault(); sidebar.classList.contains('sidebar--open')?closeMenu():openMenu(); });
      backdrop.addEventListener('click', closeMenu);
      window.addEventListener('resize', ()=>{ if (window.innerWidth > 767) closeMenu(); });
      document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeMenu(); });
    })();
</script>

<!-- Tu JS de IndexedDB: SIN CAMBIOS -->
<script type="module" th:src="@{/JS/UsuarioIndexDB.js}"></script>
<script type="module">
    import { hydrateUserDisplay, getUser } from '/JS/UsuarioIndexDB.js';

    hydrateUserDisplay();

    (async () => {
      const u = await getUser(); // { nombre, correo, rol, telefono }
      if (!u) return;
      const set = (id, val) => { const el = document.getElementById(id); if (el && val) el.value = val; };
      set('perfil-nombre',  u.nombre);
      set('perfil-correo',  u.correo);
      set('perfil-telefono', u.telefono);
      set('perfil-rol',     u.rol);
    })();
</script>

<!-- Logout -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('logoutBtn');
      if (!btn) return;

      btn.addEventListener('click', async (e) => {
        e.preventDefault();

        const { isConfirmed } = await Swal.fire({
          title: '¿Cerrar sesión?',
          text: 'Se cerrará tu sesión actual.',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Sí, cerrar',
          cancelButtonText: 'Cancelar',
          confirmButtonColor: '#e63946'
        });

        if (isConfirmed) {
          try {
            const mod = await import('/JS/UsuarioIndexDB.js');
            await mod.clearUser();
            localStorage.removeItem('lastUserName');
          } catch (err) {
            console.warn('No se pudo limpiar IndexedDB/localStorage:', err);
          }

          const f = document.getElementById('logoutForm');
          if (f) f.submit();
        }
      });
    });
</script>

</body>
</html>
